<!DOCTYPE html>

<html>

      <title>Metadatos de archivos</title>

      <link href="/public/style.css" rel="stylesheet" type="text/css">

  <body>
      <div class="container">
        <h1>Proyecto de API: Microservicio para metadatos de archivos</h1>

        </p>
        <div class="view">

          </form>
        </div>

        <p>
          para

  </body>
